<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, user-scalable=0, initial-scale=1.0">
        <meta name="keywords" content="pomo,pomodoro,timer">
        <meta name="description" content="A simple, eye-candying pomodoro web app written with pure html,css and javascript">
        <meta name="author" content="Andy Khang">
        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500&family=Lato&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">

        <title id="pomo-title">Simplepomo</title>
        
        <script src="script.js"></script>
    </head>
    <body>
        <noscript>Please enable Javascript for Simplepomo</noscript>
        <!-- You have found [the Developer's Tool]/[index.html] easter egg -->

        <button id="pomo-btn" onclick="start()">
            <p id="pomo-timer"></p>
            <p id="pomo-indicator">Tap anywhere to start</p>
        </button>    
        <audio id="startAudio" src="startAudio.mp3"></audio>
        <audio id="pauseAudio" src="pauseAudio.mp3"></audio>
    </body>
</html>
